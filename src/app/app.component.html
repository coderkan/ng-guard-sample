<section class="at-login-form">
  <!-- MODAL LOGIN -->
  <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" #closeModal class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <button (click)="login('ROLE_ADMIN')" class="btn-fb">
            Login as Admin User <i class="fas fa-user-shield"></i> </button> <br>
          <br>
          <div class="signup-or-separator">
            <span class="h6 signup-or-separator--text">or</span>
            <hr>
          </div>
          <button (click)="login('ROLE_USER')" class="btn-lgin">Login as a User <i class="fas fa-user"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="content" role="main">

  <router-outlet></router-outlet>

</div>
